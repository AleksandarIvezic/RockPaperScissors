<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
   <header>
       <h1> ROCK - PAPER - SCISSORS</h1>

   </header>
   <main class="container">
       <div class="btns">
           <button class = "btn" id="Rock">ROCK <img src="/img/rock.png" alt=""></button>
           <button class = "btn" id="Paper">PAPER <img src="img/paper.png" alt=""></button>
           <button class = "btn" id="Scissors">SCISSORS <img src="/img/scissors.png" alt=""></button>
       </div>
       <div class="score">
            <div class="player">
                <h3>Player</h3>
                <p></p>
            </div>
            <div class="rounds">
                <h2><span id="pScore">0</span> - <span id="cScore">0</span></h2>
                <p></p>
            </div>
            <div class="computer">
                <h3>Computer</h3>
                <p></p>
            </div>
            
       </div>
       <div class="game-over">
           <h2></h2>
       </div>
   </main>
    
    

    <script src="game.js"></script>
</body>
</html>
